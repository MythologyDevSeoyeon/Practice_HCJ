<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트 문법 연습하기!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    function checkResult() {
        let fruits = ['사과','배','감','귤','수박']
        $('#q1').empty();

        $('#q2').empty();
        let temp_html = `<p>호박고구마!!</p>`;
        $('#q2').append(temp_html);

        $('#q3').empty();
        let a = fruits[0];
        let temp_html2 = `<p>${a}</p>`
        $('#q3').append(temp_html2);

        $('#q4').empty();
        fruits.forEach(a => {
            let temp_html2 = `<p>${a}</p>`
            $('#q4').append(temp_html2);
        });

        let people = [
            { 'name': '서영', 'age': 24 },
            { 'name': '현아', 'age': 30 },
            { 'name': '영환', 'age': 12 },
            { 'name': '서연', 'age': 15 },
            { 'name': '지용', 'age': 18 },
            { 'name': '예지', 'age': 36 }
        ]
        $('#q5').empty();
        people.forEach(a => {
            let temp_html3 = `<p>${a['name']}는 ${a['age']}살 입니다</p>`
            $('#q5').append(temp_html3);
        });
    }
</script>

<body>
    <div class="top-part">
        <h1>자바스크립트 문법 연습하기!</h1>
    </div>
    <hr />
    <br>
    <h2>1. 함수</h2>
    <div class="button-part">
        <button onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div class="list-part">
        <h2>2. 지우기</h2>
        <div id="q1">
            <p>사과</p>
            <p>귤</p>
            <p>감</p>
        </div>
    </div>
    <div class="list-part">
        <h2>2. 지우고 붙이기</h2>
        <div id="q2">
            <p>고구마호박?</p>
            <p>고구마호박?</p>
            <p>고구마호박?</p>
        </div>
    </div>
    <div class="list-part">
        <h2>2. 리스트) 지우고 붙이기</h2>
        <div id="q3">
            <p>뭐 먹을래?
        </div>
    </div>
    <div class="list-part">
        <h2>2. 반복문 붙이기</h2>
        <div id="q4">
            <p>뭐 먹을래?
        </div>
    </div>
    <div class="list-part">
        <h2>3. 지우고 붙이기</h2>
        <div id="q5">
            <p>영수는 24살입니다.</p>
            <p>세종은 30살입니다.</p>
            <p>수영은 20살입니다.</p>
        </div>
    </div>
</body>

</html>
